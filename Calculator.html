<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Task 1 Calculator</title>
        <link rel="stylesheet" href="s1.css">
        <script src="main.js">  
        </script>
        <style>
           
            body 
            {
                background-image:url('cal.jpg');   
            } 
            
            h1{
    margin:0px;
    color:red;
    width:200px;
    height:30px;
    background-color: black;
    padding-top: 20px;
    padding-right:20px;
     padding-bottom:20px;
     padding-left: 20px; 
}
                 
        </style>
        </head>
    <body >
        <center><h1>Calculator</h1></center>
        <br>   
            <div  style="width:300px;height:350px;background-color: blueviolet;margin:auto">
            <div class="elements">
           <input class="Display" type="text">
            </div>
            <div class="elements">
                <button class="num"><b>AC</b></button>
                <button class="num"><b>X</b></button>
                <button class="num"><b>%</b></button>
            </div>
            <div class="elements">
                <button class="num"><b>7</b></button>
                <button class="num"><b>8</b></button>
                <button class="num"><b>9</b></button>
                <button class="ch"><b>/</b></button>
            </div>
            <div class="elements">
                <button class="num"><b>6</b></button>
                <button class="num"><b>5</b></button>
                <button class="num"><b>4</b></button>
                <button class="ch"><b>+</b></button>
            </div>
            <div class="elements">
                <button class="num"><b>3</b></button>
                <button class="num"><b>2</b></button>
                <button class="num"><b>1</b></button>
                <button class="ch"><b>-</b></button>
            </div>
            <div class="elements">
                <button class="num"><b>0</b></button>
                <button class="num"><b>.</b></button>
                <button class="num"><b>*</b></button>
                <button class="ch"><b>=</b></button>
            </div>     
       </div>  
    
    </body>

</html>
